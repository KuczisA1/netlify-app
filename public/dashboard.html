<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="/assets/js/auth.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="badge">Dashboard</div>
      <nav>
        <a id="members-link" href="/members/" style="display:none">Members</a>
        <a href="#" id="logout-link">Wyloguj</a>
      </nav>
    </header>

    <section class="card">
      <h2>Twoje konto</h2>
      <p>Email: <span id="user-email">—</span></p>
      <p>Nazwa: <span id="user-name">—</span></p>

      <p>Status: <span id="user-status" class="code">—</span></p>
      <div id="status-hint" class="notice"></div>
    </section>

  </div>
</body>
</html>
