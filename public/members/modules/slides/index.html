<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Slides Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Minimalny „privacy hardening” + no-cache (klient) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="referrer" content="no-referrer">

  <style>
    /* zero chrome, pełny ekran */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
    }
    #stage {
      position: fixed;
      inset: 0;
    }
    #slidesFrame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <main id="stage" aria-label="Slides player">
    <!-- start pusty, JS podmieni src po pobraniu ID -->
    <iframe
      id="slidesFrame"
      title="Google Slides"
      src="about:blank"
      loading="eager"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-presentation"
      allow="fullscreen"
      allowfullscreen>
    </iframe>
  </main>

  <script src="/public/members/modules/slides/script.js" defer></script>

  <script>
    // drobne „utrudnienie”: brak menu kontekstowego (łatwe do obejścia, ale zniechęca)
    document.addEventListener('contextmenu', e => e.preventDefault(), { capture: true });
    // usuń ewentualne fragmenty z URL, żeby nie tworzyć dodatkowych wpisów historii
    try { history.replaceState(null, '', location.pathname); } catch {}
  </script>
</body>
</html>
