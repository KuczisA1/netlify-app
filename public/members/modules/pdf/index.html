<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemDisk – PDF Viewer</title>

  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/assets/logo-chemdisk.svg" />

  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0c; overflow: hidden; }

    /* Iframe: pełny ekran, klikalny */
    #pdfFrame{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Overlay z komunikatami (ponad iframe tylko, gdy widoczny) */
    #msg{
      position: fixed; inset: 0; z-index: 2;
      display: grid; place-items: center;
      padding: 24px;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #eaeaea; text-align: center;
    }
    #msg[hidden]{ display:none !important; }
    #msg b{ color:#fff; }
    .hint{ opacity:.85; font-size:14px; margin-top:.6rem; }

    /* NIEWIDOCZNA maska na prawy górny róg, by „złapać” klik na ikonie pop-out.
       Jest przesunięta w lewo, aby nie wchodzić pod systemowy scrollbar. */
    #maskRoot { position: fixed; inset: 0; z-index: 3; pointer-events: none; }
    #maskRoot[hidden]{ display:none !important; }
    #maskRoot .hit {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 8px);
      right: calc(env(safe-area-inset-right, 0px) + 12px); /* odsunięcie od scrollbarów */
      width: 84px;   /* dostosowane do obszaru przycisku w viewerze */
      height: 72px;
      pointer-events: auto;  /* tylko ten niewidoczny prostokąt przechwytuje klik */
      background: transparent; /* całkowicie niewidoczne */
      /* Jeśli chcesz subtelne „przykrycie”, odkomentuj:
      background: linear-gradient(135deg, rgba(11,11,12,.9), rgba(11,11,12,0));
      */
    }

    @media (max-width: 640px) {
      /* na małych ekranach ikona jest mniejsza — zawężamy hitbox */
      #maskRoot .hit { width: 64px; height: 56px; }
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"
          title="Podgląd PDF (Google Drive)"
          allowfullscreen
          webkitallowfullscreen
          mozallowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
          <!-- Blokujemy popouty (brak allow-popups), ale zostawiamy inne potrzebne uprawnienia -->
          sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-pointer-lock"></iframe>

  <!-- Niewidoczna maska (można wyłączyć ?mask=0) -->
  <div id="maskRoot" hidden aria-hidden="true"><div class="hit"></div></div>

  <div id="msg" hidden></div>

  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const showMsg = (text, hint) => {
        const box = $('msg');
        box.innerHTML =
          '<div><b>' + (text || 'Błąd') + '</b>' +
          (hint ? '<div class="hint">' + hint + '</div>' : '') +
          '</div>';
        box.hidden = false;
      };

      // --- Parametry: ?id=ALIAS [wymagany]
      //     ?mode=gview  -> fallback viewer
      //     ?mask=0      -> wyłącz maskę ikony pop-out
      const params = new URLSearchParams(location.search);
      const alias = (params.get('id') || '').trim();
      const useGView = (params.get('mode') || '').toLowerCase() === 'gview';
      const maskEnabled = (params.get('mask') || '') !== '0';

      if (!alias) {
        showMsg('Brak parametru ?id=ALIAS.',
                'Użyj: /members/modules/pdf/index.html?id=TESTDOC1');
        return;
      }
      if (!/^[A-Za-z0-9_:-]{1,50}$/.test(alias)) {
        showMsg('Nieprawidłowy identyfikator.',
                'Dozwolone: litery, cyfry, podkreślenie (_), myślnik (-), dwukropek (:).');
        return;
      }

      if (maskEnabled) $('maskRoot').hidden = false;

      // --- Pobierz ukryte fileId
      const endpoint = '/.netlify/functions/pdf-key?key=' + encodeURIComponent(alias);
      showMsg('Ładowanie dokumentu…');

      fetch(endpoint, { credentials: 'same-origin' })
        .then(async (r) => {
          let data = null;
          try { data = await r.json(); } catch (_) {}
          if (!r.ok) throw new Error(data?.error || r.statusText || 'Błąd serwera');
          return data;
        })
        .then(({ fileId }) => {
          if (!fileId) throw new Error('Brak ID pliku dla aliasu "' + alias + '".');

          // URL viewer’a
          const src = useGView
            ? 'https://docs.google.com/gview?embedded=true&url=' +
              encodeURIComponent('https://drive.google.com/uc?export=download&id=' + fileId)
            : 'https://drive.google.com/file/d/' + encodeURIComponent(fileId) + '/preview';

          const frame = $('pdfFrame');
          frame.src = src;

          // Po załadowaniu pokaż iframe i schowaj overlay
          let loaded = false;
          frame.addEventListener('load', () => {
            loaded = true;
            frame.style.display = 'block';
            $('msg').hidden = true;
          });

          // Diagnostyka po 8 s: jeśli viewer nie wystartował, pokaż podpowiedź z fallbackiem
          setTimeout(() => {
            if (!loaded) {
              showMsg('Nie udało się wczytać podglądu.',
                      'Sprawdź udostępnienie pliku (Anyone with the link). '
                      + 'Możesz też dodać parametr <code>?mode=gview</code> do adresu.');
            }
          }, 8000);
        })
        .catch((e) => {
          showMsg('Nie udało się wczytać dokumentu.',
                  (e && e.message ? e.message + '<br>' : '')
                  + 'Sprawdź alias oraz zmienną środowiskową <b>PDF_' + alias.toUpperCase() + '</b>.');
        });
    })();
  </script>
</body>
</html>
