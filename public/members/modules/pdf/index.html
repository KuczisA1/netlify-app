<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemDisk – PDF Viewer</title>

  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/assets/logo-chemdisk.svg" />

  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0c; }

    /* Iframe: pełny ekran, klikalny; popupy zablokuje sandbox (patrz znacznik iframe) */
    #pdfFrame{
      position: fixed; inset: 0; width: 100%; height: 100%;
      border: 0; display: none;
      z-index: 1;
      pointer-events: auto !important;
      background: #000;
    }

    /* Overlay z komunikatami (ponad iframe tylko gdy widoczny) */
    #msg{
      position: fixed; inset: 0; z-index: 2;
      display: grid; place-items: center;
      padding: 24px;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #eaeaea; text-align: center;
    }
    #msg[hidden]{ display:none !important; }
    #msg b{ color:#fff; }
    .hint{ opacity:.8; font-size:14px; margin-top:.5rem; }

    /* (Opcjonalnie) Maska w prawym górnym rogu, by "schować" ikonę pop-out.
       Domyślnie wyłączona przez [hidden]. Włączysz parametrem ?mask=1 */
    #popoutBlocker{
      position: fixed; top: 0; right: 0;
      width: clamp(56px, 7vw, 92px);
      height: clamp(40px, 7vh, 80px);
      z-index: 3;
      pointer-events: auto;           /* przechwytuje kliknięcia, by nie doszły do iframa */
      /* Wariant A: CAŁKOWICIE PRZEZROCZYSTA (ukrywa funkcję, nie zasłania obrazka) */
      background: transparent;
      /* Wariant B: delikatna maska wizualna — odkomentuj poniżej, jeśli chcesz też "przykryć" ikonę:
      background: linear-gradient(135deg, rgba(11,11,12,.95), rgba(11,11,12,.6) 60%, rgba(11,11,12,0) 100%);
      */
    }
    #popoutBlocker[hidden]{ display:none !important; }
  </style>
</head>
<body>
  <iframe id="pdfFrame"
          title="Podgląd PDF (Google Drive)"
          allowfullscreen
          webkitallowfullscreen
          mozallowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
          <!-- kluczowe: pozwalamy na skrypty i same-origin, ale BEZ allow-popups i bez top-navigation -->
          sandbox="allow-scripts allow-same-origin"></iframe>

  <!-- Opcjonalna „maska” w prawym górnym rogu -->
  <div id="popoutBlocker" hidden aria-hidden="true"></div>

  <div id="msg" hidden></div>

  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const showMsg = (text, hint) => {
        const box = $('msg');
        box.innerHTML = '<div><b>' + (text || 'Błąd') + '</b>'
          + (hint ? '<div class="hint">' + hint + '</div>' : '')
          + '</div>';
        box.hidden = false;
      };

      // --- Parametry: ?id=ALIAS [wymagany]
      //     ?mode=gview  -> fallback viewer
      //     ?mask=1      -> włącz niewidoczną maskę w prawym górnym rogu
      const params = new URLSearchParams(location.search);
      const alias = (params.get('id') || '').trim();
      const useGView = (params.get('mode') || '').toLowerCase() === 'gview';
      const wantMask = (params.get('mask') || '') === '1';

      if (!alias) {
        showMsg('Brak parametru ?id=ALIAS.',
                'Użyj: /members/modules/pdf/index.html?id=TESTDOC1');
        return;
      }
      if (!/^[A-Za-z0-9_:-]{1,50}$/.test(alias)) {
        showMsg('Nieprawidłowy identyfikator.',
                'Dozwolone: litery, cyfry, podkreślenie (_), myślnik (-), dwukropek (:).');
        return;
      }

      // (Opcjonalnie) włącz maskę „schowaj/przechwyć kliki” w prawym górnym rogu
      if (wantMask) {
        $('popoutBlocker').hidden = false;
      }

      // --- Pobierz ukryte fileId z Netlify Function
      const endpoint = '/.netlify/functions/pdf-key?key=' + encodeURIComponent(alias);
      showMsg('Ładowanie dokumentu…');

      fetch(endpoint, { credentials: 'same-origin' })
        .then(async (r) => {
          let data = null;
          try { data = await r.json(); } catch (_) {}
          if (!r.ok) throw new Error(data?.error || r.statusText || 'Błąd serwera');
          return data;
        })
        .then(({ fileId }) => {
          if (!fileId) throw new Error('Brak ID pliku dla aliasu "' + alias + '".');

          // --- URL viewer’a
          const src = useGView
            ? 'https://docs.google.com/gview?embedded=true&url='
              + encodeURIComponent('https://drive.google.com/uc?export=download&id=' + fileId)
            : 'https://drive.google.com/file/d/' + encodeURIComponent(fileId) + '/preview';

          const frame = $('pdfFrame');
          frame.src = src;

          // Interakcje i warstwy
          frame.style.pointerEvents = 'auto';
          frame.style.zIndex = '1';

          frame.addEventListener('load', () => {
            frame.style.display = 'block';
            $('msg').hidden = true;
          });

          // Diagnostyka: globalne CSS
          const cs = getComputedStyle(frame);
          if (cs.pointerEvents === 'none') {
            console.warn('Globalne CSS wyłączyły pointer-events na iframe. Nadpisuję na auto.');
            frame.style.pointerEvents = 'auto';
          }
        })
        .catch((e) => {
          showMsg('Nie udało się wczytać dokumentu.',
                  (e && e.message ? e.message + '<br>' : '')
                  + 'Sprawdź alias oraz zmienną środowiskową <b>PDF_' + alias.toUpperCase() + '</b>.');
        });
    })();
  </script>
</body>
</html>
