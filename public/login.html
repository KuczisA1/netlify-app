<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zaloguj się</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Widget Identity (eventy + sesja) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- GoTrue (API Identity do custom form) – wersja ze starym interfejsem login(email,pass,remember) -->
  <script src="https://cdn.jsdelivr.net/npm/gotrue-js@1.0.26/dist/gotrue.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <form id="auth-form">
      <h2 id="form-title">Login</h2>

      <div class="input-field">
        <input id="email" type="email" required autocomplete="email">
        <label>Enter your email</label>
      </div>

      <div class="input-field">
        <input id="password" type="password" required autocomplete="current-password">
        <label>Enter your password</label>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#" id="forgot">Forgot password?</a>
      </div>

      <button id="submit-btn" type="submit">Log In</button>

      <div class="register">
        <p id="toggle-text">
          Don't have an account? <a href="#" id="toggle-mode">Register</a>
        </p>
      </div>

      <p id="message" class="msg" aria-live="polite"></p>
    </form>
  </div>

  <script>
    // --- Bezpieczne przekierowanie zalogowanego usera (gdy wejdzie tu bez sensu) ---
    document.addEventListener('DOMContentLoaded', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (user) window.location.replace('/dashboard/');
        });
        window.netlifyIdentity.on('login', () => window.location.replace('/dashboard/'));
        window.netlifyIdentity.init();
      }
    });

    // --- GoTrue klient (custom logowanie/rejestracja/reset) ---
    const auth = new window.GoTrue({
      APIUrl: window.location.origin + '/.netlify/identity',
      setCookie: true
    });

    const form = document.getElementById('auth-form');
    const title = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const toggleText = document.getElementById('toggle-text');
    const msg = document.getElementById('message');

    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const rememberEl = document.getElementById('remember');
    const forgot = document.getElementById('forgot');

    let mode = 'login';
    function setMode(m){
      mode = m;
      if (mode === 'login'){
        title.textContent = 'Login';
        submitBtn.textContent = 'Log In';
        toggleText.innerHTML = `Don't have an account? <a href="#" id="toggle-mode">Register</a>`;
      } else {
        title.textContent = 'Register';
        submitBtn.textContent = 'Create account';
        toggleText.innerHTML = `Already have an account? <a href="#" id="toggle-mode">Log in</a>`;
      }
      document.getElementById('toggle-mode').onclick = (e)=>{e.preventDefault(); setMode(mode==='login'?'register':'login');};
      msg.textContent = '';
    }
    setMode('login');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password){ msg.textContent = 'Podaj e-mail i hasło.'; return; }

      try{
        if (mode === 'login'){
          await auth.login(email, password, rememberEl.checked);
          // Po udanym logowaniu przekierowujemy zawsze ze slash’em
          window.location.replace('/dashboard/');
        } else {
          const user = await auth.signup(email, password);
          // Jeśli masz WŁĄCZONE potwierdzanie e-maila:
          if (!user || (user && !user.confirmed_at)){
            msg.textContent = 'Rejestracja udana. Sprawdź skrzynkę i potwierdź e-mail, potem zaloguj się.';
            setMode('login');
            return;
          }
          // Jeśli potwierdzanie WYŁĄCZONE – zaloguj od razu:
          await auth.login(email, password, true);
          window.location.replace('/dashboard/');
        }
      }catch(err){
        msg.textContent = (err && (err.message || err.error_description || err.description)) || 'Wystąpił błąd.';
      }
    });

    forgot.addEventListener('click', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = emailEl.value.trim();
      if (!email){ msg.textContent = 'Podaj e-mail do resetu.'; emailEl.focus(); return; }
      try{
        await auth.requestPasswordRecovery(email);
        msg.textContent = 'Wysłaliśmy link do resetu hasła.';
      }catch(err){
        msg.textContent = (err && err.message) || 'Nie udało się wysłać linku resetującego.';
      }
    });
  </script>
</body>
</html>
