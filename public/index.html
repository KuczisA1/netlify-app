<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="/style.css"/>
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Jeśli już zalogowany -> od razu na dashboard
    document.addEventListener('DOMContentLoaded', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (user) window.location.href = "/dashboard/";
        });
        window.netlifyIdentity.init();
      }
    });
  </script>
  <style>
    /* prosta hero, żeby przycisk był na środku */
    body::before{background:none;}
    body{background:#0c0c0c;color:#fff;}
    .centerbox{display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;gap:16px;text-align:center;padding:24px}
    .btn{background:#fff;color:#000;font-weight:700;border:none;padding:14px 24px;border-radius:8px;cursor:pointer;font-size:18px;transition:.25s}
    .btn:hover{transform:translateY(-1px);background:#e9e9e9}
  </style>
</head>
<body>
  <main class="centerbox">
    <h1>Witaj w Chemdisk</h1>
    <a class="btn" href="/login.html">Zaloguj się</a>
  </main>
</body>
</html>
